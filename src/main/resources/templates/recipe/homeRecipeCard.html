<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--<div class="recipeCard" th:fragment="recipeCard">-->
<th:block th:if="${#lists.size('recipes') != 0}" th:each="recipe : ${recipes}" th:fragment="homeRecipeCard">
    <div class="col-lg-4 col-md-4 mb-4 mt-3">
        <div class="card h-100">
            <div class="card-header">
                <a href="#" th:if="${not recipe.isFavorite}" th:onClick="|addFavorite(${recipe.id})|">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#dc3545" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                    </svg>
                </a>
                <a href="#" th:unless="${not recipe.isFavorite}" th:onClick="|deleteFavorite(${recipe.id})|">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#dc3545" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                    </svg>
                </a>
                <small class="text-muted" th:text="${recipe.username}">ID</small>
            </div>
            <a href="#" th:href="@{/recipe/my/view/{id} (id=${recipe.id}, selected=${selected})}">
                <img class="card-img-top" src="http://placehold.it/700x400" alt="">
            </a>
            <div class="card-body" style="height: 145px;">
                <h3 class="card-title">
                    <a href="#" th:href="@{/recipe/my/view/{id} (id=${recipe.id}, selected=${selected})}" th:text="${recipe.name}">제목</a>
                </h3>
                <h5 th:text="${recipe.category}">Category</h5>
                <p th:text="${recipe.comment}" class="card-text">코멘트!</p>
            </div>
            <div class="card-footer">
                <!--<small class="text-muted">★ ★ ★ ★ ☆</small>-->
                <small class="text-muted d-flex justify-content-end" style="margin-left: 55px;">
                    <a href="#">더미</a>
                </small>
            </div>
        </div>
    </div>
</th:block>
