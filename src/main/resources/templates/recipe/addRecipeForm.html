<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta charset="UTF-8">
  <title>Home!</title>

</head>

<body style="background-color: #EAEAEA;">
<div th:replace="fragments/nav :: nav"></div>

<!-- Page Content -->
<div class="container">
  <div class="col-lg-6 p-4 center-block border border-info" style="margin: auto; background-color: #BDBDBD;" >
    <h2 class="pb-3"> 레시피 작성 </h2>
    <form th:action="@{/recipe/{id}/my/add (id=${id})}" method="post">
    <div class="form-group mt-2">
      <label for="name">요리 명</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="요리명을 입력하세요.">
    </div>
    <div class="form-group mt-3">
      <label for="category">카테고리</label>
      <select class="form-control" id="category" name="category">
        <!--<option value="0">한식</option>
        <option value="1">일식</option>
        <option value="2">중식</option>
        <option value="3">양식</option>
        <option value="4">기타</option>-->
        <option value="KOREAN">한식</option>
        <option value="JAPANESE">일식</option>
        <option value="CHINESE">중식</option>
        <option value="WESTERN">양식</option>
        <option value="OTHERS">기타</option>
      </select>
      <!--<input type="text" class="form-control" id="category" name="category" placeholder="내용을 입력하세요.">-->
    </div>
    <div class="form-group mt-3">
      <label for="ingredient">재료</label>
      <textarea class="form-control" id="ingredient" name="ingredient" rows="10" placeholder="한줄씩 구분해 주세요"></textarea>
    </div>
    <div class="form-group mt-3">
      <label for="description">레시피</label>
      <textarea class="form-control" id="description" name="ingredient" rows="15" placeholder="한줄씩 구분해 주세요"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">작성</button>
    <button type="button" class="btn btn-secondary mt-3" onclick="history.back();">취소</button>
  </form>
  </div>
</div>


<div th:replace="fragments/footer :: footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script src="/jquery/jquery.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>
