<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="mypage.css" th:href="@{/css/mypage.css}" rel="stylesheet">

    <title>Login</title>
</head>

<style>

</style>

<body>
    <div th:replace="fragments/nav :: nav('')" />

    <div class="container">

        <div class="signup-form">
            <form th:action="@{/member/mypage}" method="post" th:object="${member}">
                <h2>내 정보</h2>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{username}" placeholder="ID" disabled>
                    <input type="hidden" th:field="*{username}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{nickname}" placeholder="Name" required="required">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email Address" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">수정 완료</button>
                    <input type="button" class="btn btn-secondary btn-lg" onclick="history.back();" value="취소">
                </div>
                <button class="btn btn-danger btn-lg" th:onclick="confirmDeleteMember();">회원탈퇴</button>
            </form>
            <br>
        </div>

    </div>

    <div th:replace="fragments/footer :: footer" />
</body>

</html>
