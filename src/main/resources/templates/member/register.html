<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="signup-form">
        <form action="/member/register" th:action="@{/member/register}" method="post" th:object="${memberDTO}">
            <h2>회원가입</h2>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required="required" th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
                <p class="fieldError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{Nickname}" placeholder="Nickname">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email Address" required="required">
            </div>
            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">완료</button>
            </div>
        </form>
        <div class="text-center">이미 아이디가 있으신가요? <a href="/member/login">로그인 하기</a></div>
    </div>
</body>

</html>
