<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="signin.css" th:href="@{/css/signin.css}" rel="stylesheet">

    <title>Login</title>
</head>

<body class="text-center">
    <main class="form-signin">

        <form th:action="@{/member/login}" method="post">
            <a href="/">
                <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            </a>
            <h1 class="h3 mb-3 fw-normal">로그인</h1>

            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                계정 정보가 올바르지 않습니다.
            </div>
            <div class="alert alert-info" th:if="${param.logout}">
                로그아웃 했습니다.
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
            <a href="#" th:href="@{/member/new}" class="w-100 btn btn-lg btn-secondary mt-1">회원가입</a>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>

        </form>

    </main>
</body>

</html>
